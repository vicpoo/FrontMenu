<app-navbar></app-navbar>
<div class="p-5 text-center bg-[#F5E1C0] min-h-screen">
  <h1 class="text-3xl font-bold mb-6 text-[#D32F2F]">Menú de Platillos</h1>
  <div *ngIf="platillos.length === 0" class="text-[#388E3C] text-lg">
    No hay platillos disponibles.
  </div>
  <div class="grid gap-4 max-w-2xl mx-auto">
    <div
      *ngFor="let platillo of platillos"
      class="border border-[#212121] rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow bg-white"
    >
      <h2 class="text-2xl font-semibold text-[#D32F2F]">{{ platillo.nombre }}</h2>
      <p class="text-[#388E3C] mt-2">{{ platillo.descripcion }}</p>
      <p class="text-[#212121] font-bold mt-2">Precio: ${{ platillo.precio }}</p>
    </div>
  </div>
  <!-- Botón "Crear una orden" -->
  <div class="mt-8">
    <a
      routerLink="/orden"
      class="bg-[#FFC107] text-[#212121] font-semibold py-2 px-4 rounded-lg hover:bg-[#D32F2F] hover:text-white transition-colors"
    >
      Crear una orden
    </a>
  </div>
</div>
